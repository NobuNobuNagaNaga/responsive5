<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>page9</title>
  <script src="https://kit.fontawesome.com/3df89219ae.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
</head>
<body>
  <main>
    <div class="top">
      <div class="topBG">
        <a href="../page1/index.html">
          <img src="../images/画像 5.png" alt="有限会社 向陽缶機のロゴ">
        </a>
        <div class="top-wrap">
          <h1>お問い合わせ</h1>
        </div>
      </div>
    </div>
    <div class="contact-form">
      <div class="contact-form-wrap">
        <form method="GET" action="../page1/index.html">
          <label for="name-form">お名前</label>
          <input id="name-form" type="text" name="yourname" placeholder="例）山田 太郎">
          <label for="email-form">メールアドレス</label>
          <input type="email" name="mail" placeholder="例）example@example.com">
          <label for="tel-form">お電話番号</label>
          <input type="text" name="tel" placeholder="例）090-1234-5678">
          <label for="contact-content-form">お問い合わせ内容</label>
          <textarea name="comment" id="comment"></textarea>
          <input class="submit-button" type="submit" value="送信する">
        </form>
      </div>
    </div>
  </main>
  <footer>
    <div class="footer-wrap">
      <div class="company-logo">
        <a href="../page1/index.html">
          <img src="../images/画像 2.png" alt="有限会社 向陽缶機のロゴ">
        </a>
        <p>〒930-0365 富山県中新川郡上市町神田2-3</p>
      </div>
    </div>
    <div class="copyright">
      <p>copyright</p>
    </div>
  </footer>
</body>
</html>
